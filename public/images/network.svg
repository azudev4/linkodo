<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background grid -->
  <defs>
    <linearGradient id="grid-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f1f5f9" stop-opacity="0.3"/>
      <stop offset="100%" stop-color="#e2e8f0" stop-opacity="0.1"/>
    </linearGradient>
    <linearGradient id="link-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="node-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#60a5fa"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="300" fill="url(#grid-gradient)"/>
  
  <!-- Grid lines -->
  <g stroke="#e2e8f0" stroke-width="1" opacity="0.3">
    <line x1="0" y1="50" x2="400" y2="50"/>
    <line x1="0" y1="100" x2="400" y2="100"/>
    <line x1="0" y1="150" x2="400" y2="150"/>
    <line x1="0" y1="200" x2="400" y2="200"/>
    <line x1="0" y1="250" x2="400" y2="250"/>
    <line x1="50" y1="0" x2="50" y2="300"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="150" y1="0" x2="150" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="250" y1="0" x2="250" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
    <line x1="350" y1="0" x2="350" y2="300"/>
  </g>
  
  <!-- Connection lines -->
  <g stroke="url(#link-gradient)" stroke-width="3" opacity="0.8">
    <!-- Central hub connections -->
    <line x1="200" y1="150" x2="100" y2="80"/>
    <line x1="200" y1="150" x2="300" y2="80"/>
    <line x1="200" y1="150" x2="80" y2="220"/>
    <line x1="200" y1="150" x2="320" y2="220"/>
    <line x1="200" y1="150" x2="150" y2="200"/>
    <line x1="200" y1="150" x2="250" y2="200"/>
    
    <!-- Secondary connections -->
    <line x1="100" y1="80" x2="150" y2="50"/>
    <line x1="300" y1="80" x2="350" y2="50"/>
    <line x1="150" y1="200" x2="80" y2="220"/>
    <line x1="250" y1="200" x2="320" y2="220"/>
  </g>
  
  <!-- Nodes (content pages) -->
  <g>
    <!-- Main hub -->
    <circle cx="200" cy="150" r="20" fill="url(#node-gradient)" stroke="#1e40af" stroke-width="2"/>
    <text x="200" y="155" text-anchor="middle" fill="white" font-size="12" font-weight="bold">Hub</text>
    
    <!-- Secondary nodes -->
    <circle cx="100" cy="80" r="15" fill="url(#node-gradient)" stroke="#1e40af" stroke-width="2"/>
    <text x="100" y="85" text-anchor="middle" fill="white" font-size="10">Page</text>
    
    <circle cx="300" cy="80" r="15" fill="url(#node-gradient)" stroke="#1e40af" stroke-width="2"/>
    <text x="300" y="85" text-anchor="middle" fill="white" font-size="10">Post</text>
    
    <circle cx="80" cy="220" r="15" fill="url(#node-gradient)" stroke="#1e40af" stroke-width="2"/>
    <text x="80" y="225" text-anchor="middle" fill="white" font-size="10">Guide</text>
    
    <circle cx="320" cy="220" r="15" fill="url(#node-gradient)" stroke="#1e40af" stroke-width="2"/>
    <text x="320" y="225" text-anchor="middle" fill="white" font-size="10">Blog</text>
    
    <!-- Smaller nodes -->
    <circle cx="150" cy="50" r="12" fill="#60a5fa" stroke="#1e40af" stroke-width="1"/>
    <circle cx="350" cy="50" r="12" fill="#60a5fa" stroke="#1e40af" stroke-width="1"/>
    <circle cx="150" cy="200" r="12" fill="#60a5fa" stroke="#1e40af" stroke-width="1"/>
    <circle cx="250" cy="200" r="12" fill="#60a5fa" stroke="#1e40af" stroke-width="1"/>
  </g>
  
  <!-- Animated connection indicators -->
  <g>
    <circle cx="150" cy="115" r="3" fill="#3b82f6" opacity="0.8">
      <animate attributeName="r" values="3;8;3" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="250" cy="115" r="3" fill="#3b82f6" opacity="0.8">
      <animate attributeName="r" values="3;8;3" dur="2s" repeatCount="indefinite" begin="0.5s"/>
      <animate attributeName="opacity" values="0.8;0.2;0.8" dur="2s" repeatCount="indefinite" begin="0.5s"/>
    </circle>
  </g>
</svg>